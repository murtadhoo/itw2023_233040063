<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Spongebob Squarepants</h1>


    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/spongebob.png" alt="Spongebob">
                    <span>Spongebob Squarepants</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X</a>

                    <a href="#gambar-4" class="prev" style="opacity: 0;">prev</a>
                    <img src="img/full/spongebob.png" alt="Spongebob">
                    <a href="#gambar-2" class="next" style="opacity: 0;">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/patrick.png" alt="Patrick">
                    <span>Patrick</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X</a>

                    <a href="#gambar-1" class="prev" style="opacity: 0;">prev</a>
                    <img src="img/full/patrick.png" alt="Patrick">
                    <a href="#gambar-3" class="next" style="opacity: 0;">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/squidward.png" alt="Squidward">
                    <span>Squidward</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X</a>

                    <a href="#gambar-2" class="prev" style="opacity: 0;">prev</a>
                    <img src="img/full/squidward.png" alt="Squidward">
                    <a href="#gambar-4" class="next" style="opacity: 0;">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/krabs.png" alt="Krabs">
                    <span>Mr.Krabs</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">X</a>
                    
                    <a href="#gambar-3" class="prev" style="opacity: 0;">prev</a>
                    <img src="img/full/krabs.png" alt="Krabs">
                    <a href="#gambar-1" class="next" style="opacity: 0;">next</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul

    </div>
</body>
</html>
